<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptown Thrill</title>
  <link rel="stylesheet" href="service.css" />
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <img src="Uptown logo.jpeg" alt="Uptown Thrill Logo" class="hero-logo"/>
    <h1 class="hero-title">UPTOWN THRILL</h1>
    <p class="hero-subtitle">Premium Events & Entertainment</p>
  </section>

  <!-- SERVICES -->
  <section class="services">
    <h2>OUR SERVICES</h2>
    <div class="service-grid">
      <div class="service-card">
        <video autoplay muted loop src="bounce.mp4"></video>
        <div class="service-info"><h3>Bounce Castle</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="clown.mp4"></video>
        <div class="service-info"><h3>Kids Entertainment</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="mascot.mp4"></video>
        <div class="service-info"><h3>Mascot Entertainment</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="corporate.mp4"></video>
        <div class="service-info"><h3>Corporate Events</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="decor event.mp4"></video>
        <div class="service-info"><h3>Event DÃ©cor</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="team.mp4.mp4"></video>
        <div class="service-info"><h3>Team building</h3></div>
      </div>
      <div class="service-card">
        <video autoplay muted loop src="event.mp4"></video>
        <div class="service-info"><h3>Tents & Equipment</h3></div>
      </div> 
      <div class="service-card">
        <video autoplay muted loop src="trampoline.mp4"></video>
        <div class="service-info"><h3>Trampoline</h3></div>
      </div>
       <div class="service-card">
        <video autoplay muted loop src="photography.mp4"></video>
        <div class="service-info"><h3>Photography</h3></div>
      </div>
       <div class="service-card">
        <video autoplay muted loop src="face painting.mp4"></video>
        <div class="service-info"><h3>Face painting</h3></div>
      </div>
      
    </div>

    <!-- Logo Under Services -->
    <div class="section-logo">
      <img src="Uptown logo.jpeg" alt="Uptown Logo"/>
      <h2>UPTOWN THRILL PREMIUM</h2>
    </div>
  </section>

  <!-- BOOKING FORM -->
  <section class="form-section">
    <div class="form-card">
      <h3>BOOK A SERVICE</h3>
      <input id="name" type="text" placeholder="Your Full Name *" />
      <input id="phone" type="tel" placeholder="Your Phone Number *" />
      <textarea id="services" placeholder="Write the services you want (e.g. Bounce Castle, Mascot)"></textarea>
      <textarea id="location" placeholder="Paste your Google Maps location link here"></textarea>
      <button onclick="sendWhatsApp()">SEND VIA WHATSAPP</button>
    </div>

    <!-- Logo Under Form -->
    <div class="section-logo">
      <img src="Uptown logo.jpeg" alt="Uptown Logo"/>
      <h2>UPTOWN THRILL PREMIUM</h2>
    </div>
  </section>

  <script src="service.js"></script>
</body>
</html>
